<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="csss/loginin.css">
</head>
<body>
    <!--Aithen form-->
    <div class="auth-form">
        <div class="auth-form_header">
            <h3 class="auth-form_heading">User Log in</h3>

        </div>
        <div class="auth-form_form">
            <div class="auth-form_group">
                    <label style="font-size: 14px; margin-left: -30px;"for="">Username:</label>
                    <input style="width: 218px; height: 32px; margin-left: 40px;"type="text" name="uname" placeholder="">
             </div>       
            <div class="auth-form_pas">
                    <label style="font-size: 14px; margin-left: -30px;"for="">Password:</label>
                    <input style="width: 218px; height: 32px; margin-left: 40px;"type="text" name="uname" placeholder="">

                    
            </div>
            
        </div>

        <div class="auth-form_controls">
            <button class="btn" type="">Login</button>
            
            <button class="btn btn--primary " type="">Cancel</button>
        </div>

        <div class="auth-form_check">
            <input type="checkbox">Remember Login
        </div>

        <div class="auth-form_socials">
            <button type="">Reset password</button>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
